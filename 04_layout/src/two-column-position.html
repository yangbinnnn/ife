<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="two-column-position.css">
    <title>Two column by position</title>
</head>
<body>
    <div class="left-p30-right-p70">
        <div class="left">
            Left content 30%
        </div>
        <div class="right">
            Right content 70%
        </div>
    </div>

    <br>

    <div class="left-fixed-right-auto">
        <div class="left">
            Left content 300px
        </div>
        <div class="right">
            Right content 100%
        </div>
    </div>

    <br>

    <!-- right 和 left 元素的顺序不影响影响position 布局 -->
    <div class="left-auto-right-fixed">
        <div class="left">
            Left content 100%
        </div>
        <div class="right">
            Right content 300px
        </div>
    </div>

    <br>
</body>
</html>
