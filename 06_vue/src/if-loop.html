<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <title>Vue if-loop</title>
</head>
<body>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
        <button v-on:click="changeseen">点击</button>
    </div> 
    <hr>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                <strong>{{ todo.text }}</strong>
            </li>
        </ol>
        输入: <input v-model="newtodo" type="text">
        <button v-on:click="addtodo">添加</button>
    </div>

    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            },
            methods: {
                changeseen: function(){
                    this.seen = !this.seen
                }
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: '学习JS'},
                    {text: '学习Vue'},
                    {text: 'Good Project'}
                    ],
                newtodo: ''
            },
            methods: {
                addtodo: function() {
                    if (this.newtodo != '') {
                        this.todos.push({text: this.newtodo})
                    }
                    this.newtodo = ''
                }
            }
        })
    </script>
</body>
</html>
