<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>

        function add() {
            var v1 = document.getElementById("first-number").value
            var v2 = document.getElementById("second-number").value
            result = parseInt(v1) + parseInt(v2)
            document.getElementById("result").textContent = document.getElementById("result").textContent + " " + result
        }
        function min() {
            var v1 = document.getElementById("first-number").value
            var v2 = document.getElementById("second-number").value
            result = parseInt(v1) - parseInt(v2)
            document.getElementById("result").textContent = document.getElementById("result").textContent + " " + result
        }
        function times() {
            var v1 = document.getElementById("first-number").value
            var v2 = document.getElementById("second-number").value
            result = parseInt(v1) * parseInt(v2)
            document.getElementById("result").textContent = document.getElementById("result").textContent + " " + result
        }
        function divide() {
            var v1 = document.getElementById("first-number").value
            var v2 = document.getElementById("second-number").value
            result = parseInt(v1) / parseInt(v2)
            document.getElementById("result").textContent = document.getElementById("result").textContent + " " + result
        }

        document.getElementById("add-btn").addEventListener("click", add)
        document.getElementById("minus-btn").addEventListener("click", min)
        document.getElementById("times-btn").addEventListener("click", times)
        document.getElementById("divide-btn").addEventListener("click", divide)
    </script>
</body>
</html>
