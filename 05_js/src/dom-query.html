<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript querySelectorAll</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        tags = document.querySelector("#wrapper").querySelectorAll("li")
        for (idx in tags) {
            console.log("getAllListItem:", tags[idx])
            // tags[idx].style.backgroundColor = "yellow"
        }
        return tags
    }

    getAllListItem()

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        tags = document.querySelector(sectionId).querySelectorAll("span")
        for (idx in tags) {
            console.log("findAllHtmlSpanInOneSection:", tags[idx])
            // tags[idx].style.color = "red"
        }
        return tags
    }

    findAllHtmlSpanInOneSection("#news-top")

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var destTags = new Array()
        tags = findAllHtmlSpanInOneSection(sectionId)
        var i = 0
        for (idx in tags) {
            if (tags[idx].innerHTML === spanCont) {
                destTags[i] = tags[idx]
                console.log("findListItem:", tags[idx].innerHTML)
                tags[idx].style.border = "thick solid blue"
                i++
            }
        }
        return destTags
    }

    findListItem("#news-top", "JS")

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        tags = document.querySelector(sectionId).querySelectorAll(".active")
        for (idx in tags) {
            console.log("getActiveLinkContent:", tags[idx].innerHTML)
            tags[idx].style.color = "red"
        }
        return tags
    }
    getActiveLinkContent("#news-normal")

    </script>
</body>
</html>
