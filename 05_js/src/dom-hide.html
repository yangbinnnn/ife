<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }

        .show {
            display: inline;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
</body>
<script>
    document.getElementById("school").onclick = function() {
        document.querySelectorAll("select").forEach(function hide(e){
            e.className = "hide"
        })
        document.getElementById("school-select").className = "show"
    }
    document.getElementById("company").onclick = function() {
        document.querySelectorAll("select").forEach(function hide(e){
            e.className = "hide"
        })
        document.getElementById("company-select").className = "show"
    }
</script>
</html>
