<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>List CSS</title>
</head>
<body>
    <ol class="list-ol">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol> 

    <ul class="list-ul">
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <dl class="list-dl">
        <dt>A</dt>
        <dd>A is A</dd>
        <dt>B</dt>
        <dd>B is B</dd>
    </dl>
</body>
</html>
