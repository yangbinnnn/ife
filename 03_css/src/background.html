<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Background CSS</h1>
    <p class="bg-c">
        background-color: 设置元素的背景颜色
    </p>

    <p class="bg-i">
        background-image: 设置元素的背景图片，重复
    </p>

    <p class="bg-i-off-repeat">
        background-image: 设置元素的背景图片，关闭重复
    </p>

    <p class="bg-i-pos">
        background-image: 设置元素的背景图片居中，并设置背景大小
    </p>
</body>
</html>
